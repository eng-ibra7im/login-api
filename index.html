<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login user</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <h1>login</h1>
      <form >
        <div class="input-box">
          <input type="email" placeholder="username" required id="email" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required id="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="Remember">
          <div>
            <input id="ch" type="checkbox" />
            <label for="ch">Remember me</label>
          </div>
          <a href="./forgetpass.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="Register">
          <p href="#">Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
